<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/author.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">CFRP Author Timeline</a>
      </div>
    </div>
  </div>

  <div id="main" class="container">
    <h2>{{ author.name }}</h2>
    <h3>{{ author.start_year }}-{{ author.end_year }}</h3>
    <br>
    <h4>Number of Performances: {{ num_performances }}</h4>
    <h4>My Plays</h4>
    <ul>
      {% for title in titles %}
      <li>{{ title }}</li>
      {% endfor %}
    </ul>
  </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.js"></script>
</body>
</html>
