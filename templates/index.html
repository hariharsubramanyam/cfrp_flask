<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">CFRP Author Timeline</a>
      </div>
    </div>
  </div>

  <div class="container" id="main">
    <h2>Search for your favorite author...</h2>
    <form action="/author" method="POST" class="form-inline">
      <input id="authorName" name="authorName" type="text" class="form-control" placeholder="Author name..." data-provide="typeahead" autocomplete="off">
      <button id="goButton" type="submit" class="btn btn-success">Go</button>
    </form>
    <h2>...or find them on the timeline</h2>
    <div id="jumpForm"  class="form-inline">
      <input id="year" type="text" placeholder="YYYY" class="form-control">
      <button id="jumpButton" class="btn btn-success">Jump To Year</button>
    </div>
    <div id="visualization"></div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <script src="./js/bootstrap3-typeahead.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.10.0/vis.min.js"></script>
 <script src="./js/index.js"></script>
</body>
</html>
